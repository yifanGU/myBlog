<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 三个处理函数
        function start() {
            console.log('start');
        }

        function doing() {
            console.log('doing');
        }

        function end() {
            console.log('end');
        }

        // 外观函数，将一些处理统一起来，方便调用
        function execute() {
            start();
            doing();
            end();
        }


        // 调用init开始执行
        function init() {
            // 此处直接调用了高层函数，也可以选择越过它直接调用相关的函数
            execute();
        }

        init(); 
    </script>
</head>
<body>
    
</body>
</html>
