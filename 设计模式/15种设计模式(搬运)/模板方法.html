<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 体育运动
        function Sport() {

        }

        Sport.prototype = {
            constructor: Sport,
            
            // 模板，按顺序执行
            init: function() {
                this.stretch();
                this.jog();
                this.deepBreath();
                this.start();

                var free = this.end();
                
                // 运动后还有空的话，就拉伸一下
                if (free !== false) {
                    this.stretch();
                }
                
            },
            
            // 拉伸
            stretch: function() {
                console.log('拉伸');
            },
            
            // 慢跑
            jog: function() {
                console.log('慢跑');
            },
            
            // 深呼吸
            deepBreath: function() {
                console.log('深呼吸');
            },

            // 开始运动
            start: function() {
                throw new Error('子类必须重写此方法');
            },

            // 结束运动
            end: function() {
                console.log('运动结束');
            }
        };

        // 篮球
        function Basketball() {

        }

        Basketball.prototype = new Sport();

        // 重写相关的方法
        Basketball.prototype.start = function() {
            console.log('先投上几个三分');
        };

        Basketball.prototype.end = function() {
            console.log('运动结束了，有事先走一步');
            return false;
        };


        // 马拉松
        function Marathon() {

        }

        Marathon.prototype = new Sport();

        var basketball = new Basketball();
        var marathon = new Marathon();

        // 子类调用，最终会按照父类定义的顺序执行
        basketball.init();
        marathon.init();
    </script>
</head>
<body>
    
</body>
</html>
