<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 感谢https://juejin.cn/post/7080542771387301896 */
        *{
            box-sizing: border-box;
        }
        div{
            width:120px;
            height: 20px;
            margin: 3px;;
            border-radius: 5px;
        }
        /* 平滑加载 */
        .div1{
            background: linear-gradient(#000 0 0) 0/0% no-repeat #ddd;
            animation: add 2s infinite linear;
        }
        @keyframes add{
            100% {background-size: 100%;}
        }

        /* 按步加载 */
        .div2{
            
            background: linear-gradient(#000 0 0) 0/0% no-repeat #ddd;
            animation: add 2s infinite steps(10);
        }

        /* 条纹加载 */
        .div3{
            background: linear-gradient(135deg,#000 0 0) 0/0% no-repeat #ddd;
            animation: add 2s infinite linear;
        }


    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
    <div class="div8"></div>
    <div class="div9"></div>
    <div class="div10"></div>
</body>

</html>
