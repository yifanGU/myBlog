            // 防抖
            let ajax = (content)=>{console.log(content)}
            setTimeout(ajax('test1'),500)
            setTimeout(()=>ajax('test2'),1000)

            let debounce = (fn,delay)=>{
                return (args)=>{
                    clearTimeout(fn.watcher)
                    fn.watcher = setTimeout(()=>fn(args),delay)
                }
            }
            let textDebounce =  debounce(ajax,500)

            document.getElementById("debounce").addEventListener('keyup',e=>textDebounce(e.target.value))
